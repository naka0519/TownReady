substitutions:
  _IMAGE_URI: ""

steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-f", "web/Dockerfile", "-t", "${_IMAGE_URI}", "web"]

images:
  - "${_IMAGE_URI}"

# Ensure builds run without a user-owned GCS logs bucket when a
# service account is specified on the trigger by writing logs only
# to Cloud Logging. This avoids INVALID_ARGUMENT errors at trigger run.
options:
  logging: CLOUD_LOGGING_ONLY
